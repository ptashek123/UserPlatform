apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: {{ .Values.namespace }}
  labels:
    app: user-platform
    component: frontend
spec:
  replicas: {{ .Values.replicas.frontend }}
  selector:
    matchLabels:
      app: user-platform
      component: frontend
  template:
    metadata:
      labels:
        app: user-platform
        component: frontend
    spec:
      containers:
        - name: frontend
          image: frontend:{{ .Values.imageVersions.frontend }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: {{ .Values.probes.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.periodSeconds }}
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: {{ .Values.namespace }}
  labels:
    app: user-platform
    component: frontend
spec:
  type: {{ .Values.services.frontend.type }}
  ports:
    - port: 80
      targetPort: 80
      nodePort: {{ .Values.services.frontend.nodePort }}
      protocol: TCP
  selector:
    app: user-platform
    component: frontend
