apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: {{ .Values.namespace }}
  labels:
    app: user-platform
    component: auth-service
spec:
  replicas: {{ .Values.replicas.authService }}
  selector:
    matchLabels:
      app: user-platform
      component: auth-service
  template:
    metadata:
      labels:
        app: user-platform
        component: auth-service
    spec:
      containers:
        - name: auth-service
          image: auth-service:{{ .Values.imageVersions.authService }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8001
          env:
            - name: DB_HOST
              value: "postgres-service"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: {{ .Values.database.name | quote }}
            - name: DB_USER
              value: {{ .Values.database.user | quote }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: db-password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: jwt-secret
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8001
            initialDelaySeconds: {{ .Values.probes.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.periodSeconds }}
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8001
            initialDelaySeconds: {{ .Values.probes.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.periodSeconds }}
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: {{ .Values.namespace }}
  labels:
    app: user-platform
    component: auth-service
spec:
  type: {{ .Values.services.authService.type }}
  ports:
    - port: {{ .Values.services.authService.port }}
      targetPort: 8001
      protocol: TCP
  selector:
    app: user-platform
    component: auth-service
